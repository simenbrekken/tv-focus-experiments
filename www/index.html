<html>
  <head>
    <script type="module" src="./index.js"></script>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <h1>Front page</h1>
    <div data-focus title="front-page" data-orientation="vertical">
      <div data-focus title="menu">
        <div data-focus title="home" data-focusable tabindex="0"></div>
        <div data-focus title="live" data-focusable tabindex="0"></div>
        <div data-focus title="search" data-focusable tabindex="0"></div>
      </div>
      <div data-focus title="sections" data-orientation="vertical">
        <div data-focus title="section-1">
          <div data-focus title="plug-1" data-focusable tabindex="0"></div>
          <div data-focus title="plug-2" data-focusable tabindex="0"></div>
          <div data-focus title="plug-3" data-focusable tabindex="0"></div>
        </div>
        <div data-focus title="section-2">
          <div data-focus title="plug-4" data-focusable tabindex="0"></div>
          <div data-focus title="plug-5" data-focusable tabindex="0"></div>
          <div data-focus title="plug-6" data-focusable tabindex="0"></div>
        </div>
      </div>
    </div>

    <h1>Search page</h1>
    <div data-focus title="search-page" data-orientation="vertical">
      <div data-focus title="menu">
        <div data-focus title="home" data-focusable tabindex="0"></div>
        <div data-focus title="live" data-focusable tabindex="0"></div>
        <div data-focus title="search" data-focusable tabindex="0"></div>
      </div>
      <div data-focus title="search">
        <div data-focus title="keyboard" data-orientation="vertical">
          <div data-focus title="keyboard-row-1">
            <div data-focus title="space" data-focusable tabindex="0"></div>
            <div data-focus title="delete" data-focusable tabindex="0"></div>
            <div data-focus title="numeric" data-focusable tabindex="0"></div>
          </div>
          <div data-focus title="keyboard-row-2">
            <div data-focus title="a" data-focusable tabindex="0"></div>
            <div data-focus title="b" data-focusable tabindex="0"></div>
            <div data-focus title="c" data-focusable tabindex="0"></div>
            <div data-focus title="d" data-focusable tabindex="0"></div>
            <div data-focus title="e" data-focusable tabindex="0"></div>
            <div data-focus title="f" data-focusable tabindex="0"></div>
          </div>
          <div data-focus title="keyboard-row-2">
            <div data-focus title="g" data-focusable tabindex="0"></div>
            <div data-focus title="h" data-focusable tabindex="0"></div>
            <div data-focus title="i" data-focusable tabindex="0"></div>
            <div data-focus title="j" data-focusable tabindex="0"></div>
            <div data-focus title="k" data-focusable tabindex="0"></div>
            <div data-focus title="l" data-focusable tabindex="0"></div>
          </div>
        </div>
        <div data-focus title="results" data-orientation="vertical">
          <div data-focus title="results-row-1">
            <div data-focus title="plug-1" data-focusable tabindex="0"></div>
            <div data-focus title="plug-2" data-focusable tabindex="0"></div>
            <div data-focus title="plug-3" data-focusable tabindex="0"></div>
          </div>
          <div data-focus title="results-row-2">
            <div data-focus title="plug-4" data-focusable tabindex="0"></div>
            <div data-focus title="plug-5" data-focusable tabindex="0"></div>
            <div data-focus title="plug-6" data-focusable tabindex="0"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
